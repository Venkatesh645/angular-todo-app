<div class="container-fluid" id="login-form-container">

  <div class="row justify-content-md-center">

    <div class="col-lg-4 col-md-4  col-xs-12 bg-light p-0">
      <div class="text-center bg-secondary w-100 p-2 text-light">
        LOGIN
      </div>

      <form [formGroup]="loginForm" id="login-form" class="border p-4">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email"
            formControlName="email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
        </div>


        <div class="text-center py-2">
          Don't have account ? <a routerLink="/register">Register</a>
        </div>

        <button type="submit" class="btn btn-secondary btn-sm btn-block">Login</button>
      </form>

    </div>

  </div>

</div>
